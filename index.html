<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Bulk Messaging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #phone-numbers {
      margin-bottom: 20px;
    }
    #phone-numbers p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>WhatsApp Bulk Messaging</h1>
    
    <form id="upload-form">
      <label for="file-input">Upload CSV file:</label>
      <input type="file" id="file-input" accept=".csv">
      <button type="submit">Extract Phone Numbers</button>
    </form>
    
    <div id="phone-numbers"></div>
    
    <form id="message-form">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
     document.getElementById('upload-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const file = document.getElementById('file-input').files[0];
      
      if (file) {
        const reader = new FileReader();
        
        reader.onload = function(event) {
          const content = event.target.result;
          const lines = content.split('\n');
          let phoneNumbers = '';
          
          lines.forEach(function(line) {
            const values = line.split(',');
            if (values.length >= 2) {
              phoneNumbers += values[1] + '<br>';
            }
          });
          
          document.getElementById('phone-numbers').innerHTML = phoneNumbers;
        }
 reader.readAsText(file);
      } else {
        document.getElementById('phone-numbers').innerHTML = 'No file selected';
      }
    });
    
    document.getElementById('message-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const message = document.getElementById('message').value;
      const phoneNumbers = document.getElementById('phone-numbers').innerHTML.split('<br>');
      
      // Send messages to phone numbers here (implementation needed)
      console.log('Message:', message);
      console.log('Phone Numbers:', phoneNumbers);
      
      // For demonstration purposes, you can simulate sending messages by logging the message and phone numbers
      // Replace this with your actual sending logic using WhatsApp API or other methods
      
      alert('Messages sent successfully!'); // Replace this with your sending confirmation or feedback to the user
    });

  </script>
</body>
</html>
