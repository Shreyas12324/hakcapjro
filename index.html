<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Bulk Messaging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #phone-numbers {
      margin-bottom: 20px;
    }
    #phone-numbers p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>WhatsApp Bulk Messaging</h1>
    
    
    
    <div id="phone-numbers"></div>
    
    <form id="message-form" action="send" method="get">
      <label for="message">Messages: (You can enter multiple messages , just separate them by ; ) </label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>


</body>
</html>
